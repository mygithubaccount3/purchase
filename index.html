<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form action="" method="post">
    <div class="row">
        <label class="title" for="name">Name</label>
        <input type="text" id="name" name="" value="" placeholder="Full name">
    </div>
    <div class="row">
        <label class="title" for="email">Email</label>
        <input type="email" id="email" name="" value="" placeholder="Email address" required="required">
    </div>
    <div class="row">
        <label class="title" for="passes_number">Number of passes</label>
        <select class="passes" name="passes_number" id="passes_number">
            <option value="" name="selection">1</option>
            <option value="" name="selection">2</option>
            <option value="" name="selection">3</option>
            <option value="" name="selection">4</option>
            <option value="" name="selection">5</option>
            <option value="" name="selection">6</option>
        </select>
    </div>
    <div class="row">
        <label class="title" for="comments">Comments</label>
        <textarea class="comments" name="" id="comments" rows="10" maxlength="50"></textarea>
    </div>
    <div class="row">
        <button type="submit">Purchase</button>
    </div>
</form>
</body>
</html>
